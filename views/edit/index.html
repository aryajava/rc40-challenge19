<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Update User</title>
  </head>
  <body>
    <div class="box">
      <form action="" method="POST">
        <div class="">
          <input type="text" id="name" name="name" required placeholder="insert your name" />
        </div>
        <div class="">
          <input
            type="number"
            id="height"
            name="height"
            required
            placeholder="insert your height"
          />
        </div>
        <div class="">
          <input
            type="number"
            step="0.01"
            id="weight"
            name="weight"
            required
            placeholder="insert your weight"
          />
        </div>
        <div class="">
          <input type="date" name="birthDate" id="birthDate" required />
        </div>
        <div class="">
          <select name="isMarried" id="isMarried" required>
            <option style="display: none">have you married ?</option>
            <option value="true">True</option>
            <option value="false">False</option>
          </select>
        </div>
        <div class="">
          <button type="submit" class="btn-green">Update</button>
        </div>
      </form>
      <div class="">
        <a href="/">
          <button class="btn-blue">Cancel</button>
        </a>
      </div>
    </div>
    <script>
      const user = JSON.parse(`{{user}}`);
      document.getElementById("name").value = user.name;
      document.getElementById("height").value = user.height;
      document.getElementById("weight").value = user.weight;
      document.getElementById("birthDate").value = user.birthDate;
      document.getElementById("isMarried").value = user.isMarried ? "true" : "false";
      document.getElementById("weight").addEventListener("change", function (e) {
        e.currentTarget.value = parseFloat(e.currentTarget.value).toFixed(1);
      });
    </script>
  </body>
</html>
